name = "feedback-radar-worker"
main = "src/index.js"
compatibility_date = "2024-01-01"

[observability]
enabled = true

[[d1_databases]]
binding = "DB"
database_name = "feedback-radar-db"
database_id = "f6a9d3a9-5f36-4499-9b0a-fc3ccec8818d"

[ai]
binding = "AI"
remote = true

[[workflows]]
name = "feedback-workflow"
binding = "FEEDBACK_WORKFLOW"
class_name = "FeedbackWorkflow"

[[vectorize]]
binding = "VECTORIZE_INDEX"
index_name = "feedback-radar-index"
remote = true

[[r2_buckets]]
binding = "FEEDBACK_BUCKET"
bucket_name = "feedback-radar-uploads"
